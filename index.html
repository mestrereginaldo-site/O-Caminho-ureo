<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecuperaSimples | Auditoria de Impostos</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans">
    <nav class="p-6 bg-white shadow-sm">
        <div class="max-w-7xl mx-auto font-bold text-2xl text-blue-600">RecuperaSimples.</div>
    </nav>

    <section class="max-w-4xl mx-auto mt-20 text-center px-4">
        <h1 class="text-4xl md:text-6xl font-extrabold text-gray-900 mb-6">
            Recupere impostos pagos a mais nos últimos <span class="text-blue-600">5 anos</span>.
        </h1>
        <p class="text-xl text-gray-600 mb-10">Farmácias, Pet Shops e Bares: Descubra seu crédito em 60 segundos com nossa auditoria automatizada.</p>
        
        <div class="bg-white p-8 rounded-2xl shadow-xl border border-gray-100">
            <h3 class="text-2xl font-bold mb-6">Iniciar Diagnóstico Gratuito</h3>
            <form class="space-y-4">
                <input type="text" placeholder="Seu Nome/Empresa" class="w-full p-4 border rounded-lg">
                <input type="email" placeholder="Seu Melhor E-mail" class="w-full p-4 border rounded-lg">
                <select class="w-full p-4 border rounded-lg">
                    <option>Selecione o Ramo de Atividade</option>
                    <option>Farmácia / Drogaria</option>
                    <option>Pet Shop / Clínica Veterinária</option>
                    <option>Bar / Restaurante</option>
                    <option>Autopeças</option>
                </select>
                <button class="w-full bg-blue-600 text-white font-bold py-4 rounded-lg text-xl hover:bg-blue-700 transition">
                    VERIFICAR MEU CRÉDITO AGORA
                </button>
            </form>
        </div>
    </section>
</body>
</html>
